{% extends "base.html" %} 

{% block title %}Login to Project Cognexus{% endblock %} 

{% block content%}

    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Log In</h2>
                    <p>Welcome back !<br></p>
                </div>
                <form method='POST'>
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" id="email" name=email></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" id="password" name="password" >
                    </div><button class="btn btn-primary btn-block" type="submit">Log In</button>
                </form>
            </div>
        </section>
    </main><!-- Start: Footer Dark -->

{% endblock %}
